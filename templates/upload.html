<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Upload your Resume</h2>
    <br>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <!-- Resume upload -->
        <label for="resume">Upload Resume (TXT or PDF):</label>
        <input type="file" name="resume" accept=".txt,.pdf" required><br><br>

        <!-- Job Description input -->
        <label for="job_description">Job Description:</label><br>
        <textarea name="job_description" rows="10" cols="50" placeholder="Paste the job description here..." required></textarea><br><br>

        <input type="submit" value="Upload and Match">
    </form>
</body>
</html>
